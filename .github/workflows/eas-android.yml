name: EAS Android
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

- name: Install dependencies
  run: npm ci || npm i --legacy-peer-deps

- name: Install EAS CLI (global)
  run: npm i -g eas-cli

- name: Build Android only
  env:
    EAS_NON_INTERACTIVE: "1"
    EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}
  run: |
    eas whoami || true
    eas build --platform android --profile production --non-interactive

