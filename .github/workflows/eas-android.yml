name: EAS Android
on:
  workflow_dispatch: {}

concurrency:
  group: eas-android-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-android:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (SDK53 recommends Node 20+)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci || npm i --legacy-peer-deps

      # (Opcional) Muestra versiones para auditar
      - name: Show tool versions
        run: |
          node -v
          npm -v
          npx --yes expo@latest --version
          npx --yes eas-cli@latest --version

      - name: Prepare keystore file
        shell: bash
        run: |
          set -euo pipefail
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > keystore.jks
          ls -l keystore.jks
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

      - name: Create credentials.json (local signing)
        shell: bash
        run: |
          set -euo pipefail
          node -e 'const fs=require("fs");const c={android:{keystore:{keystorePath:"keystore.jks",keystorePassword:process.env.ANDROID_KEYSTORE_PASSWORD,keyAlias:process.env.ANDROID_KEY_ALIAS,keyPassword:process.env.ANDROID_KEY_PASSWORD}}};fs.writeFileSync("credentials.json",JSON.stringify(c,null,2));'
          cat credentials.json
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      # Validamos que el app.config se pueda leer correctamente (si falla, veremos aquÃ­ el error real)
      - name: Validate Expo config
        run: npx --yes expo@latest config --json > /tmp/expo-config.json && cat /tmp/expo-config.json

      - name: Build Android (production)
        env:
          EAS_NON_INTERACTIVE: "1"
          # Necesario para autenticar con EAS (mismo token que ya usas)
          EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}
          EAS_ACCESS_TOKEN: ${{ secrets.EAS_TOKEN }}
          # Log detallado
          EXPO_DEBUG: "1"
        run: npx --yes eas-cli@latest build --platform android --profile production --non-interactive --verbose
