name: EAS Android
on:
  workflow_dispatch: {}

concurrency:
  group: eas-android-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-android:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (SDK53 recomienda Node 20+)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Mostrar versiones
        run: |
          node -v
          npm -v

      - name: Crear .npmrc para CI
        run: |
          printf "legacy-peer-deps=true\naudit=false\nfund=false\n" > .npmrc
          cat .npmrc

      # ðŸ”§ Paso CLAVE: forzar versiones vÃ¡lidas para evitar ETARGET (0.9.0 no existe)
      - name: Pin de Health Connect (exact)
        run: |
          set -e
          # limpia cualquier versiÃ³n previa del package.json (si existiera)
          node -e "const fs=require('fs'); const p=require('./package.json'); p.dependencies=p.dependencies||{}; delete p.dependencies['react-native-health-connect']; delete p.dependencies['expo-health-connect']; fs.writeFileSync('package.json', JSON.stringify(p,null,2));"
          # instala y escribe EXACTAMENTE estas versiones en package.json
          npm i --save-exact react-native-health-connect@3.3.3 expo-health-connect@0.1.1 --no-audit --no-fund --legacy-peer-deps
          node -e "const p=require('./package.json'); console.log('react-native-health-connect=',p.dependencies['react-native-health-connect'],'expo-health-connect=',p.dependencies['expo-health-connect'])"

      - name: Instalar dependencias del proyecto
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            echo "Lockfile encontrado -> npm ci"
            npm ci
          else
            echo "Sin lockfile -> npm i (fallback)"
            npm i --no-audit --no-fund --legacy-peer-deps
          fi

      - name: EAS CLI version
        run: npx --yes eas-cli@latest --version

      - name: Preparar keystore
        shell: bash
        run: |
          set -euo pipefail
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > keystore.jks
          ls -l keystore.jks
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

      - name: Crear credentials.json (para submit opcional)
        shell: bash
        run: |
          set -euo pipefail
          node -e 'const fs=require("fs");const c={android:{keystore:{keystorePath:"keystore.jks",keystorePassword:process.env.ANDROID_KEYSTORE_PASSWORD,keyAlias:process.env.ANDROID_KEY_ALIAS,keyPassword:process.env.ANDROID_KEY_PASSWORD}}};fs.writeFileSync("credentials.json",JSON.stringify(c,null,2));'
          ls -l credentials.json
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Build Android (production)
        env:
          EAS_NON_INTERACTIVE: "1"
          EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}
          EAS_ACCESS_TOKEN: ${{ secrets.EAS_TOKEN }}
          NODE_ENV: production
        run: npx --yes eas-cli@latest build --platform android --profile production --non-interactive
